<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
     <link rel="stylesheet" href="/projects/survey form/style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the neighborhood</p>
    <form id="survey-form"> 
      <div class="input-element">
       <label id="name-label">Name
         </label> 
        <input id="name" placeholder="enter your name"type="text" required> 
      </div>
    <div class="input-element">
       <label id="email-label">Email
         </label> 
        <input id="email" placeholder="enter your email" type="email" required> 
      </div>
      <div class="input-element">
       <label id="number-label">Age
         </label> 
        <input id="number" min="5" max="117" type="number" placeholder="enter your age" required> 
      </div>
      <div class="input-element">
       <label id="select-label">
         What's your favorite city?
         </label>
         <select id="dropdown"> 
           <option>Select a city </option>
           <option>New York </option>
           <option>Los Angeles </option>
           <option>New Jersey </option>

           
           </select> 
      </div>
      <div> 
        <label>Have you been to this city before?</label>
        <div>
          <label><input type="radio"
          name="radiocity-btn" value="radio-btn"/>Yes</label>
          </div>
          <div>
          <label><input type="radio" name="radiocity-btn" value="radio-btn"/>No</label>
      </div>
      </div>

    <div> 
        <label>What would you like to see improved? (check all that apply)</div></label>
        <div><h3>Better Schools?</h3>
          <label><input type="checkbox"
          name="checkbox-btn" value="choice-1"/>Yes</label>
          </div>
          <div>
          <label><input type="checkbox" name="checkbox-btn" value="choice-2"/>No</label>
          <hr>
      </div>
      </div>

      <div> 
        <div><h3>Better People?</h3>
          <label><input type="checkbox"
          name="checkbox-btn" value="choice-3"/>Yes</label>
          </div>
          <div>
          <label><input type="checkbox" name="checkbox-btn" value="choice-4"/>No</label>
      </div>
      </div>
    <div>
      <label>Additional Comments</label>
      <textarea type="text"></textarea>
    </div>
    <button class="submit-button" type="submit" id="submit">Submit </button>



  </form>
      


  </body>
  </html>
