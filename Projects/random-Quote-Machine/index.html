<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.cdnfonts.com/css/mortal-kombat" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Random Quote Machine</title>
</head>
<body>
  <div class="imageContainer">
    <a id="imageLink" href="#">
      <img id="unsplashImg" alt=""/>
    </a>
  </div>
  <div id="quote-box">
    <!-- Content inside the quote box -->
    <h2 id="text">Quote of the day</h2>
    <p id="author">- Oscar Wilde</p>
    <button class="btn btn-primary" id="new-quote"><i class="fa-solid fa-computer-mouse-scrollwheel fa-bounce" style="color: #ff0000; cursor: pointer;">New Quote</i></button>
    <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" class="btn btn-danger">Tweet Quote<i class="fa-brands fa-twitter fa-shake"></i></a>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
